<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{title.registration}"></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>

</head>
<body>
<form th:action="@{/}" method="GET">
    <button class="btn btn-md btn-warning btn-block" type="Submit" th:text="#{label.gotologinpage}"></button>
</form>
    <div class="container fon">
        <header class="container">
            <div class="header-logo">
                <a th:href="@{/}"><img src="/images/logo.png" class="logo" alt="logo"></a>
                <a th:href="@{/admin/registration/?lang=uk}" class="margin-left">
                    <img src="/images/ua.svg" alt="Українська" class="ua"/></a>
                <a th:href="@{/admin/registration/?lang=en}"><img src="/images/en.svg" alt="English" class="en"/></a>
            </div>
        </header>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2 th:text="#{text.headerregister}"></h2>

                <div class="form-group" th:object="${user}">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{userName}" placeholder="#{label.username}"
                               th:text="#{label.username}" class="form-control"/> <label
                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group" th:object="${user}">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="#{label.password}" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group" th:object="${user}">
                    <div class="col-sm-9">
                        <button type="Submit" class="btn btn-primary btn-block"
                               name="Submit" th:text="#{label.registeruser}">
                        </button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                <h2 th:if="${errorMessage}"><span class="text-danger" th:utext="${errorMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{/admin/home}" method="GET">
        <button class="btn btn-md btn-dark btn-block" type="Submit" th:text="#{label.gotoadminpage}"></button>
    </form>
</div>
<script th:src="@{static/js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{static/js/popper.min.js}"></script>
<script th:src="@{static/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
