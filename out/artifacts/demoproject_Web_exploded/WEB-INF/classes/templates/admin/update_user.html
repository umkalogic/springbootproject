<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title th:text="#{title.update.user}"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/registration.css}"/>
</head>
<body>
    <header class="container-fluid">
	    <div class="header-logo">
		    <a th:href="@{/admin/home}"><img src="/images/logo.png" class="logo"></a>
		    <a th:href="@{/admin/home/show_form_for_user_update/{id}?lang=uk(id=${user.userId})}" class="margin-left"><img src="/images/ua.svg" alt="Українська" class="ua"/></a>
		    <a th:href="@{/admin/home/show_form_for_user_update/{id}?lang=en(id=${user.userId})}"><img src="/images/en.svg" alt="English" class="en"/></a>
	    </div>
    </header>
	<div class="container-fluid">
		<h1 th:text="#{title.usermanagementsystem}"></h1>
		<hr>
		<h2 th:text="#{title.user.update}"></h2>

		<div class = "container">
		<form autocomplete="off" action="#" th:action="@{/admin/update_user/save_user}"
			  th:object="${user}" method="POST" role="form">
			
			<input type="hidden" th:field="*{userId}">
			<input type="text" th:field="*{userName}" class="form-control mb-4 col-4">
			<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
				   class="validation-message"></label>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			<br/>
			<div class="form-control mb-4 col-4">
			  <label th:text="#{user.enabled} + '?  '"></label>
			  <input type="checkbox" th:field="*{isActive}">
			</div>
			<button type="submit" class="btn btn-info col-2" th:text="#{user.update}"></button>
			<br>
			<h2 th:if="${errorMessage}"><span class="text-danger" th:utext="#{error.message}"></span></h2>
		</form>
		</div>
		<hr>
		<a th:href = "@{/admin/home}" th:text="#{label.backtouserlist}"></a>
	</div>
	<script th:src="@{static/js/jquery-3.2.1.slim.min.js}"></script>
	<script th:src="@{static/js/popper.min.js}"></script>
	<script th:src="@{static/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{static/js/enabledisable.js}"></script>
</body>
</html>
